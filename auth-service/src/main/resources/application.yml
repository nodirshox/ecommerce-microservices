spring:
  application:
    name: spring-data

  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8000
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    context-path: /api
