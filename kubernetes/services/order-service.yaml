apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-order
  labels:
    app: ecommerce-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-order
  template:
    metadata:
      labels:
        app: ecommerce-order
    spec:
      containers:
        - name: ecommerce-order
          image: nodirshox/ecommerce-order
          ports:
            - containerPort: 8002
          env:
            - name: ORDER_SERVICE_POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-db
            - name: ORDER_SERVICE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: ORDER_SERVICE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: ORDER_SERVICE_POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: database_url
            - name: ORDER_SERVICE_POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-port
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-order-service
spec:
  selector:
    app: ecommerce-order
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
      nodePort: 30002